<form #f='ngForm' >
  <div class="form-group">
    <label for="username"> Username </label>
    <input class="form-control"
           type="text"
           id="username"
           name="username"
           ngModel
           required
           #username="ngModel">
    <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
      <div *ngIf="username.errors.required"> The field is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password"> Password </label>
    <input class="form-control"
           type="password"
           id="password"
           name="password"
           ngModel
           required
           #password="ngModel">
  </div>

  <p>
    {{f.value | json}}
  </p>

  <button
    class="btn btn-primary"
    type="button"
    (click)="login(f)"
    [disabled]="f.invalid">
    Login
  </button>
</form>
